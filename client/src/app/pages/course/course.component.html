    <div id="profile">
      <div class="profile-img">
        <img class="profile-pic" src="../../../assets/icons/no-profile.jpg" alt="Profile">
      </div>
      <div class="profile-info">
        <p><small><b>Toda</b></small></p>
        <p><small>Premium account</small></p>
      </div>
    </div>
  </section>

  <section id="course">
    <h1 style="text-decoration: underline;">{{dataSrv.data.title ?? "" }} - {{dataSrv.data.timeframe ?? ""}}</h1>
    <p style="width: 90%; white-space: pre-line;">{{dataSrv.data.data ?? ""}}</p>
    <br>
    <p>Unsatisfied? <a (click)="retryPrompt()">Regenerate Study Plan</a></p>
  </section>

  <div id="timer">
    <h3 id="countdown"></h3>
  </div>
</div>
